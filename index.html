<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>blog_prototype</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item color1 main">BlogPrototype</div>
        <div class="grid-item color2 message">
            <div class="message-box">
                    <p><b>Title:</b></p>
                    <p><input name="title" class="userTextTitle" placeholder="Введите загловок" size="45" ></p>
                    <p><b>Message:</b></p>
                    <p><textarea rows="12" cols="58" name="message" class="userTextMessage" placeholder="Введите сообщение"></textarea></p>
                    <p><input class="messagePost" type="submit" value="Отправить"></p>
            </div>
        </div>
        <div class="grid-item color3 chapters">
            <div class="chapter-box">
                <div class="chapter chapter3"></div>
                <div class="chapter chapter2"></div>
                <div class="chapter chapter1"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
